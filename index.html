<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Product Description Generator</title>
  <link rel="icon" href="/favicon.ico" sizes="any">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    :root {
      --theme-bg: #0f172a;
      --theme-card-bg: #1e293b;
      --theme-dark-bg: #020617;
      --theme-border: #334155;
      --theme-blue: #38bdf8;
      --theme-green: #34d399;
      --theme-yellow: #facc15;
      --theme-red: #f87171;
    }
    body {
      background-color: var(--theme-bg);
      color: #cbd5e1; /* slate-300 */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes typing-arm {
      0%, 20%, 100% { transform: rotate(-5deg) translateY(2px); }
      10% { transform: rotate(0deg) translateY(0); }
    }
    @keyframes typing-finger {
      0%, 20%, 100% { transform: translateY(0); }
      10% { transform: translateY(2px); }
    }
    @keyframes hologram-pulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
    }
    @keyframes text-appear {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-modal-scale-in {
        animation: modal-scale-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    @keyframes modal-scale-in {
        from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
        to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    .animate-fade-in-down {
        animation: fade-in-down 0.2s ease-out forwards;
    }
    @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
    }
  }
  </script>

</head>
<body class="bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
