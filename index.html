  <style>
    :root {
      /* Dark & Orange Theme */
      --theme-bg: rgba(17, 24, 39, 0.65);
      --theme-card-bg: rgba(31, 41, 55, 0.6); 
      --theme-dark-bg: #000000;
      --theme-border: rgba(255, 255, 255, 0.1);
      --theme-orange: #F97316;
      --theme-red: #F87171;
      --theme-bright-orange: #FB923C;
      --theme-text-primary: #F9FAFB;
      --theme-text-secondary: #9CA3AF;
      --theme-green: #34D399;
    }

    body {
      background-color: #050505;
      color: var(--theme-text-primary);
      font-family: 'Nunito', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
      perspective: 1000px; 
    }

    .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9998;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .vignette-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        background: radial-gradient(circle at center, transparent 50%, rgba(0,0,0,0.5) 100%);
    }

    body::before,
    body::after {
        content: '';
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
    }

    body::before {
        background-image: var(--app-background-image, url('/background.jpg'));
        background-size: cover;
        background-position: center;
        animation: ken-burns 60s ease-in-out infinite alternate;
    }

    body::after {
        background-image: 
            linear-gradient(to right, rgba(249, 115, 22, 0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(249, 115, 22, 0.03) 1px, transparent 1px),
            radial-gradient(ellipse at center, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
        animation: move-grid 60s linear infinite;
    }

    /* Animations */
    @keyframes ken-burns { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
    @keyframes move-grid { from { background-position: 0 0, 0 0, center; } to { background-position: -40px -40px, 0 0, center; } }
    @keyframes fade-in-down { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
    @keyframes tile-in { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    .animate-tile-in { animation: tile-in 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; }
    @keyframes modal-scale-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .animate-modal-scale-in { animation: modal-scale-in 0.2s ease-out forwards; }
    @keyframes pulse-slow { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    .animate-pulse-slow { animation: pulse-slow 3s ease-in-out infinite; }

    .glass-panel {
        background: rgba(20, 25, 35, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .font-inter { font-family: 'Inter', sans-serif; }
    .font-lora { font-family: 'Lora', serif; }
    .font-patrick-hand { font-family: 'Patrick Hand', cursive; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .clock-time { font-size: clamp(2.5rem, 8vw, 4rem); line-height: 1; }
    .clock-date { font-size: clamp(0.8rem, 2vw, 1rem); }
  </style>
